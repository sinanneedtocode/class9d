<head>
    <meta charset="UTF-8">

    <title>Class 9-D Memories 2024-25</title>
    <style>
        :root {
            --primary: #4f46e5;
            --primary-light: #818cf8;
            --secondary: #f472b6;
            --accent: #fcd34d;
            --text: #1f2937;
            --bg-light: #f3f4f6;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f3f4f6 0%, #ffffff 100%);
            color: var(--text);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Header Styles */
        .header {
            text-align: center;
            padding: 3rem 0;
            animation: fadeIn 1s ease-in;
        }

        .header h1 {
            font-size: 4rem;
            color: var(--primary);
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .header p {
            font-size: 1.5rem;
            color: var(--text);
            opacity: 0.8;
        }

        /* Photo Gallery */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            margin: 2rem 0;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .gallery-item:hover {
            transform: scale(1.02);
        }

        .gallery-item img {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }

        .gallery-caption {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 1rem;
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }

        .gallery-item:hover .gallery-caption {
            transform: translateY(0);
        }

        /* Student Spotlights */
        .spotlights {
            margin: 4rem 0;
        }

        .spotlight-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
        }

        .student-card {
            background: white;
            border-radius: 1rem;
            padding: 1.5rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .student-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0,0,0,0.15);
        }

        .student-photo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 0 auto 1rem;
            display: block;
            object-fit: cover;
        }

        /* Messages Wall */
        .messages-wall {
            background: white;
            border-radius: 1rem;
            padding: 2rem;
            margin: 3rem 0;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .message-form {
            display: grid;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .message-form input,
        .message-form textarea {
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 0.5rem;
            font-size: 1rem;
        }

        .btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background: var(--primary-light);
        }

        .messages-container {
            display: grid;
            gap: 1rem;
        }

        .message {
            background: var(--bg-light);
            padding: 1rem;
            border-radius: 0.5rem;
            animation: slideIn 0.3s ease;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateX(-20px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        /* Interactive Timeline */
        .timeline {
            position: relative;
            margin: 4rem 0;
            padding: 2rem 0;
        }

        .timeline::before {
            content: '';
            position: absolute;
            left: 50%;
            top: 0;
            bottom: 0;
            width: 2px;
            background: var(--primary);
        }

        .timeline-item {
            display: flex;
            justify-content: center;
            padding: 2rem 0;
        }

        .timeline-content {
            background: white;
            padding: 1.5rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            width: 45%;
            position: relative;
            animation: fadeIn 1s ease;
        }

        .timeline-content::before {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: var(--primary);
            border-radius: 50%;
            top: 50%;
            transform: translateY(-50%);
        }

        .timeline-item:nth-child(odd) .timeline-content {
            margin-right: 50%;
        }

        .timeline-item:nth-child(even) .timeline-content {
            margin-left: 50%;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 3rem;
            }

            .timeline::before {
                left: 0;
            }

            .timeline-content {
                width: 90%;
                margin: 0 0 0 10% !important;
            }

            .timeline-content::before {
                left: -30px;
            }
        }
