<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class 9-D Memories 2024-25</title>
    <style>
         :root {
        --primary: #6366f1;
        --primary-light: #818cf8;
        --secondary: #9333ea;
        --accent: #312e81;
        --text: #e2e8f0;
        --bg-dark: #0f172a;
        --bg-darker: #020617;
        --card-bg: #1e293b;
        --border: #334155;
    }

    body {
        background: var(--bg-darker);
        color: var(--text);
        line-height: 1.6;
    }

    .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 2rem;
    }

    /* Header Styles */
    .header {
        text-align: center;
        padding: 3rem 0;
        animation: fadeIn 1.5s ease-in;
    }

    .header h1 {
        font-size: 4rem;
        color: var(--text);
        margin-bottom: 1rem;
        text-shadow: 0 0 10px rgba(99, 102, 241, 0.5);
        font-weight: 300;
        letter-spacing: 3px;
    }

    .header p {
        font-size: 1.5rem;
        color: var(--text);
        opacity: 0.7;
        font-weight: 300;
    }

    /* Gallery Styles */
    .gallery-item {
        position: relative;
        overflow: hidden;
        border-radius: 0.5rem;
        box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        transition: all 0.5s ease;
        border: 1px solid var(--border);
        background: var(--card-bg);
    }

    .gallery-item:hover {
        transform: scale(1.02);
        box-shadow: 0 8px 25px rgba(99, 102, 241, 0.2);
    }

    .gallery-item img {
        filter: grayscale(20%) brightness(0.9);
        transition: all 0.5s ease;
    }

    .gallery-item:hover img {
        filter: grayscale(0%) brightness(1);
    }

    .gallery-caption {
        background: rgba(15, 23, 42, 0.9);
        color: var(--text);
        padding: 1rem;
        transform: translateY(100%);
        transition: transform 0.5s ease;
    }

    /* Student Cards */
    .student-card {
        background: var(--card-bg);
        border-radius: 0.5rem;
        padding: 1.5rem;
        box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        transition: all 0.5s ease;
        border: 1px solid var(--border);
    }

    .student-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 25px rgba(99, 102, 241, 0.2);
    }

    .student-photo {
        filter: grayscale(20%) brightness(0.9);
        transition: all 0.5s ease;
        border: 2px solid var(--primary);
    }

    .student-card:hover .student-photo {
        filter: grayscale(0%) brightness(1);
    }

    /* Memories Gallery */
    .memories-gallery h2 {
        color: var(--text);
        font-weight: 300;
        letter-spacing: 2px;
        text-shadow: 0 0 10px rgba(99, 102, 241, 0.3);
    }

    .memory-item {
        background: var(--card-bg);
        border: 1px solid var(--border);
        box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    .memory-item img {
        filter: grayscale(20%) brightness(0.9);
        transition: all 0.5s ease;
    }

    .memory-item:hover img {
        filter: grayscale(0%) brightness(1);
    }

    .memory-caption {
        background: rgba(15, 23, 42, 0.9);
        color: var(--text);
    }

    /* Audio Player */
    .music-toggle {
        background: var(--card-bg);
        border: 1px solid var(--border);
        opacity: 0.8;
        transition: all 0.3s ease;
    }

    .music-toggle:hover {
        opacity: 1;
        border-color: var(--primary);
    }

    .music-toggle.playing {
        border-color: var(--primary);
        box-shadow: 0 0 15px rgba(99, 102, 241, 0.3);
    }

    /* Custom Animations */
    @keyframes fadeIn {
        from { 
            opacity: 0;
            transform: translateY(-20px);
        }
        to { 
            opacity: 1;
            transform: translateY(0);
        }
    }

    @keyframes glow {
        0% { text-shadow: 0 0 10px rgba(99, 102, 241, 0.3); }
        50% { text-shadow: 0 0 20px rgba(99, 102, 241, 0.5); }
        100% { text-shadow: 0 0 10px rgba(99, 102, 241, 0.3); }
    }

    /* Scrollbar Styling */
    ::-webkit-scrollbar {
        width: 10px;
    }

    ::-webkit-scrollbar-track {
        background: var(--bg-darker);
    }

    ::-webkit-scrollbar-thumb {
        background: var(--primary);
        border-radius: 5px;
    }

    ::-webkit-scrollbar-thumb:hover {
        background: var(--primary-light);
    }
    </style>
</head>

        // Populate student spotlights

            const spotlightGrid = document.getElementById('spotlightGrid');

                card.className = 'student-card';
                card.innerHTML = `

        }


        // Initialize page
        window.addEventListener('load', () => {
            createStudentCards();
        });

        // Add smooth scrolling
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });

        // Add hover effects to gallery
        document.querySelectorAll('.gallery-item').forEach(item => {

            item.addEventListener('mouseout', function() {

            });
        });
        document.addEventListener('DOMContentLoaded', function() {
    const audio = document.getElementById('bgMusic');
    const toggleButton = document.getElementById('toggleMusic');
    
    // Start playing when user interacts with the page
    document.addEventListener('click', function initAudio() {
        audio.play().catch(function(error) {
            console.log("Audio autoplay failed:", error);
        });
        document.removeEventListener('click', initAudio);
    }, { once: true });
    
    toggleButton.addEventListener('click', function() {
        if (audio.paused) {
            audio.play();
            toggleButton.classList.add('playing');
        } else {
            audio.pause();
            toggleButton.classList.remove('playing');
        }
    });
});
